<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*定义动画*/
			@-webkit-keyframes fly {
				from {
					left: 100px;
				}
				to {
					left: 700px;
				}
			}
			div {
				animation: fly 10s linear 0s;
				width: 60px;
				height: 60px;
				background: orange;
				position: absolute;
				top: 100px;
				left: 100px;
				/*transition: all 10s ease 0s;*/
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
