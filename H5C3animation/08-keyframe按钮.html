<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*定义动画*/
			@-webkit-keyframes button {
				from {
					margin-top: 0px;
					box-shadow: 0px 0px 10px 10px rgba(255, 0, 0, 0.5);
				}
				to {
					margin-top: -4px;
					box-shadow: 0px 0px 10px 10px rgba(0, 255, 0, 0.5);
				}
			}
			
			a {
				animation: button .3s ease 0s infinite;
				position: absolute;
				top: 100px;
				left: 100px;
				width: 160px;
				line-height: 40px;
				text-align: center;
				color: white;
				border: 1px solid #000;
				background-image: -webkit-linear-gradient(top, blue, skyblue);
		        text-decoration: none;
		        border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<a href="#">点击注册</a>
	</body>
</html>
