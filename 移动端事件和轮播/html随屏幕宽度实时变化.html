<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			html {
				font-size: 30px;
			}
			div {
				float: left;
				border: 1px solid #000;
				width: 33.3333%;
				height: 6.6666rem;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		设计师给的实际宽600,600状态下的font-size是30px所以当前的字号就是要按比例来放大或者缩小
		页面宽度 / 600 =  字体 / 30
		
		
		<script type="text/javascript">
			setFontSize();
			window.onresize = setFontSize;
			function setFontSize() {
				var windowWidth = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = 30 * (windowWidth / 600) + 'px';
			}
		</script>
	</body>
</html>
