<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			div {
				width: 100%;
				height: 100px;
				display: -webkit-box;
			}
			p:first-child {
				width: 100px;
				height: 100px;
				background: red;
			}
			p:nth-child(2) {
				-webkit-box-flex: 1; 
				width: 100%;
				height: 100px;
				border: 5px solid #eee;
				background: skyblue;
				box-sizing: border-box;
			}
			p:last-child {
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
