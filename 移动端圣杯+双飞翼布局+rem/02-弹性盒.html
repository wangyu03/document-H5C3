<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			div {
				border: 1px solid red;
				height: 80px;
				display: -webkit-box;
			}
			div p:nth-child(1) {
				-webkit-box-flex: 1;
				background: deepskyblue;
			}
			div p:nth-child(2) {
				-webkit-box-flex: 2;
				background: darkgoldenrod;
			}
			div p:nth-child(3) {
				-webkit-box-flex: 3;
				background: darkorange;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
