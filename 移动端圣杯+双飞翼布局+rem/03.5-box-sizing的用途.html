<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			div {
				width: 100%;
				height: 80px;
				background: pink;
				margin: 0 auto;
			}
			p {
				float: left;
				width: calc(50%);
				height: 80px;
				padding: 5px;
				border: 4px solid skyblue;
				background: -webkit-linear-gradient(left, gold, white);
				box-sizing: border-box;
			}
			p:last-child {
				border-left: none;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
			<p></p>
		</div>
	</body>
</html>
