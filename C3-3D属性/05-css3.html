<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			nav h3:nth-child(5) {
				/*按照子元素,不管种类*/
				color: red;
			}
			nav h3:nth-of-type(1){
				color: olivedrab;
			}
			nav h3:first-of-type {
				color: chartreuse;
			}
			nav p:last-of-type {
				color: crimson;
			}
		</style>
	</head>
	<body>
		<nav>
			<p>1</p>
			<p>2</p>
			<p>3</p>
			<p>4</p>
			<h3>5</h3>
			<h3>6</h3>
			<h3>7</h3>
			<h3>8</h3>
		</nav>
		
	</body>
</html>
