			var newA = map(arr, function(v,index,array) {

//			console.log(map(arr,))
			function map(arr, fn) {
				var result = [];
				for (var i = 0; i < arr.length; i++) {
					result[i] = fn(arr[i]);
				}
				return result;
			}
